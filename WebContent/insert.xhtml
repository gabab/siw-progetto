<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">Insert Product</ui:define>
    <ui:define name="content">
        <f:view>
            <h:form enctype="multipart/form-data">
                <label>Name:
                    <h:inputText value="#{createProduct.name}"
                                 required="true"
                                 requiredMessage="Name is mandatory" id="name"/></label><h:message for="name"/>
                <br/><br/>
                <label>Price:
                    <h:inputText value="#{createProduct.price}"
                                 required="true"
                                 requiredMessage="Price is mandatory"
                                 converterMessage="Price must be a number" id="price">
                        <f:validateDoubleRange minimum="0.01"/></h:inputText>
                    <h:message for="price"/>
                </label>
                <br/><br/>
                <label>Code:
                    <h:inputText value="#{createProduct.code}"
                                 required="true"
                                 requiredMessage="Code is mandatory"
                                 validatorMessage="Code: min 6 max 10 characters" id="productCode">
                        <f:validateLength minimum="6" maximum="10"/>
                    </h:inputText></label>
                <h:message for="productCode" styleClass="error"/><br/><br/>
                <label>Description:
                    <h:inputTextarea rows="6" cols="30" value="#{createProduct.description}" required="false"/>
                </label><br/><br/>
                    <p:fileUpload id="fileuploader" value="#{createProduct.image}" mode="simple"/>
                <p:commandButton value="Submit" action="#{createProduct.insertProduct}" ajax="false"/>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
