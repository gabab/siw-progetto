<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="../templates/admin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="admintitle">Insert Product</ui:define>
    <ui:define name="admincontent">
        <f:view>
            <h:form>
                <label>Name:
                    <h:inputText value="#{createProduct.name}"
                                 required="true"
                                 requiredMessage="Name is mandatory" id="name"/></label><h:message for="name"/>
                <br/><br/>
                <label>Price:
                    <h:inputText value="#{createProduct.price}"
                                 required="true"
                                 requiredMessage="Price is mandatory"
                                 converterMessage="Price must be a number" id="price">
                        <f:validateDoubleRange minimum="0.01"/></h:inputText>
                    <h:message for="price"/>
                </label>
                <br/><br/>
                <label>Code:
                    <h:inputText value="#{createProduct.code}"
                                 required="true"
                                 requiredMessage="Code is mandatory"
                                 validator = "CodeValidator" id="productCode">
                    </h:inputText></label>
                <h:message for="productCode" styleClass="error"/><br/><br/>
                <label>Description:
                    <h:inputTextarea rows="6" cols="30" value="#{createProduct.description}" required="false"/>
                </label><br/><br/>
                <h:commandButton value="Submit" action="#{createProduct.insertProduct}" class="btn btn-default"/>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
