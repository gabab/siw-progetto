<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/protected/admin/sidebar.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="admintitle">Insert Product</ui:define>
    <ui:define name="admincontent">
        <b:alert severity="danger"
                 closable="true"
                 rendered="#{not empty facesContext.messageList}">
            There where errors:<br/>
            <h:messages/>
        </b:alert>

        <h3>Insert Products</h3>
        <hr/>
        <b:panel>
            <fieldset>
                <f:view><h:form>
                    <b:inputText label="Name"
                                 value="#{insertProduct.name}"
                                 required="true"
                                 requiredMessage="Name is mandatory"
                                 placeholder="Name"/>
                    <b:inputText label="Price"
                                 value="#{insertProduct.price}"
                                 placeholder="Price"
                                 required="true"
                                 requiredMessage="Price is mandatory"
                                 converterMessage="Price must be a number"/>
                    <b:inputText label="Product Code"
                                 value="#{insertProduct.code}"
                                 required="true"
                                 requiredMessage="Code is mandatory"
                                 validator="CodeValidator"
                                 placeholder="Code"/>
                    <h:outputLabel value="Description"/>
                    <h:inputTextarea value="#{insertProduct.description}"
                                     styleClass="input-group form-control"/>
                    <br/>
                    <b:commandButton value="Submit" look="primary" action="#{insertProduct.insertProduct}"/>
                </h:form></f:view>
            </fieldset>
        </b:panel>

    </ui:define>
</ui:composition>
