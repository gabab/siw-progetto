<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/templates/sidebar.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="admintitle">Home</ui:define>
    <ui:define name="admincontent">

        <h3>#{config.brand} Control Panel</h3>
        <hr/>
        <b:alert severity="danger"
                 closable="true"
                 rendered="#{not empty facesContext.messageList}">
            There where errors:<br/>
            <h:messages/>
        </b:alert>
        <b:alert severity="info"
                 rendered="#{not empty admin.closedOrders}">
            There are <strong>#{admin.closedOrders.size()}</strong> orders to process
        </b:alert>
        <br/>

        <h3>Search Customer Info</h3>
        <hr/>
        <f:view>
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <b:inputText
                            placeholder="Order ID"
                            value="#{admin.orderID}"
                            required="true"
                            converterMessage="Not a valid ID"
                            span="4">
                        <f:facet name="append">
                            <b:commandButton look="primary" value="Search" action="#{admin.findCustomerInfo()}"/>
                        </f:facet>
                    </b:inputText>
                </h:panelGrid>
            </h:form>
        </f:view>

    </ui:define>
</ui:composition>
