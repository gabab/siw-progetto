<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<f:view>
    <h:form>
    <h:dataTable styleClass="table table-striped" value="#{customer.openOrders}" var="o">
    <h:column>
        <f:facet name="header"><h:outputText value="Order Number:"/></f:facet>
        <h:commandLink value="#{o.id}" action="#{orderView.show(o.id)}"/>
    </h:column>
    <h:column>
        <f:facet name="header"><h:outputText value="Opened"/></f:facet>
        <h:outputText value="#{config.formatDate(o.opened)}"/>
    </h:column>
    <h:column>
        <f:facet name="header"><h:outputText value="Items"/></f:facet>
        <h:outputText value="#{o.size}"/>
    </h:column>
    <h:column>
        <b:commandButton look="success" icon-align="left" icon="ok" value="Close"
                         action="#{customer.closeOrder(o.id)}" size="sm"/>
    </h:column>
    <h:column>
        <b:commandButton look="primary" icon-align="left" icon="plus" value="Modify" action="#"
                         size="sm"/>
    </h:column>
    <h:column>
        <b:commandButton look="danger" icon-align="left" icon="remove" value="Delete" action="#"
                         size="sm"/>
    </h:column>
</h:dataTable>
    </h:form>
</f:view>
</html>
