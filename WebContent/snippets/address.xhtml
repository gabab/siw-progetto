<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://java.sun.com/jsf/html">
<ui:composition>
    <fieldset>
        <h:form styleClass="form-horizontal">
            <h:outputLabel value="Street:"/>
            <b:inputText value="#{addressController.street}"
                         required="true"
                         requiredMessage="Street is mandatory"
                         id="street"/>
            <h:outputLabel value="City:"/>
            <b:inputText value="#{addressController.city}"
                         required="true"
                         requiredMessage="City is mandatory"
                         id="city"/>
            <h:outputLabel value="State:"/>
            <b:inputText value="#{addressController.state}"
                         span="5"/>
            <h:outputLabel value="Zipcode:"/>
            <b:inputText value="#{addressController.zipcode}"
                         required="true"
                         requiredMessage="Zipcode is mandatory"
                         id="zipcode"
                         span="3"/>
            <h:outputLabel value="Country:"/>
            <b:inputText value="#{addressController.country}"
                         required="true"
                         requiredMessage="Country is mandatory"
                         id="country"/>
            <br/>
            <b:commandButton value="Confirm"
                             look="warning"
                             size="lg"
                             action="#{addressController.insertAddress(customerHandler.currentCustomer)}"/>
        </h:form>
    </fieldset>
</ui:composition>
</html>
