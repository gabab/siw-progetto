<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="title">My Orders</ui:define>

    <ui:define name="content">
        <f:view>
            <h:form>
                <b:tabView>
                    <b:tab title="Opened">
                        <h:dataTable styleClass="table table-striped" value="#{customer.openOrders}" var="o">
                            <h:column>
                                <f:facet name="header"><h:outputText value="Order Number:"/></f:facet>
                                <h:commandLink value="#{o.id}" action="#{orderView.show(o.id)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Opened"/></f:facet>
                                <h:outputText value="#{config.formatDate(o.opened)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Items"/></f:facet>
                                <h:outputText value="#{o.size}"/>
                            </h:column>
                            <h:column>
                                <b:commandButton look="success" icon-align="left" icon="ok" value="Close" action="#{customer.closeOrder(o.id)}" size="sm"/>
                            </h:column>
                            <h:column>
                                <b:commandButton look="primary" icon-align="left" icon="plus" value="Modify" action="#" size="sm"/>
                            </h:column>
                            <h:column>
                                <b:commandButton look="danger" icon-align="left" icon="remove" value="Delete" action="#" size="sm"/>
                            </h:column>
                        </h:dataTable>
                    </b:tab>
                    <b:tab title="Closed">
                        <h:dataTable styleClass="table table-striped" value="#{customer.closedOrders}" var="o">
                            <h:column>
                                <f:facet name="header"><h:outputText value="Order Number:"/></f:facet>
                                <h:commandLink value="#{o.id}" action="#{orderView.show(o.id)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Opened"/></f:facet>
                                <h:outputText value="#{config.formatDate(o.opened)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Closed"/></f:facet>
                                <h:outputText value="#{config.formatDate(o.closed)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Items"/></f:facet>
                                <h:outputText value="#{o.size}"/>
                            </h:column>
                        </h:dataTable>
                    </b:tab>
                    <b:tab title="Processed">
                        <h:dataTable styleClass="table table-striped" value="#{customer.processedOrders}" var="o">
                            <h:column>
                                <f:facet name="header"><h:outputText value="Order Number:"/></f:facet>
                                <h:commandLink value="#{o.id}" action="#{orderView.show(o.id)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Opened"/></f:facet>
                                <h:outputText value="#{config.formatDate(o.opened)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Closed"/></f:facet>
                                <h:outputText value="#{config.formatDate(o.closed)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Processed"/></f:facet>
                                <h:outputText value="#{config.formatDate(o.processed)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Items"/></f:facet>
                                <h:outputText value="#{o.size}"/>
                            </h:column>
                        </h:dataTable>
                    </b:tab>
                </b:tabView>

            </h:form>
        </f:view>

    </ui:define>
</ui:composition>
