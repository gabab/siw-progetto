<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Insert Product</ui:define>
    <ui:define name="content">
        <f:view>
            <h:form>
                <label>Name:
                    <h:inputText value="#{userController.userName}"
                                 required="true"
                                 requiredMessage="Name is mandatory" id="name"/></label><h:message for="name"/>
                <br/><br/>
                <label>Price:
                    <h:inputText value="#{userController.userPassword}"
                                 required="true"
                                 requiredMessage="Price is mandatory"
                                 converterMessage="Price must be a number" id="price">
                        <f:validateDoubleRange minimum="0.01"/></h:inputText>
                    <h:message for="price"/>
                </label>
                <br/><br/>
                <label>Code:
                    <h:inputText value="#{userController.productCode}"
                                 required="true"
                                 requiredMessage="Code is mandatory"
                                 validatorMessage="Code: min 6 max 10 characters" id="productCode">
                        <f:validateLength minimum="6" maximum="10"/>
                    </h:inputText></label>
                <h:message for="productCode" styleClass="error"/><br/><br/>
                <label>Description:
                    <h:inputTextarea rows="6" cols="30" value="#{userController.description}" required="false"/>
                </label><br/><br/>
                <h:commandButton value="Submit" action="#{userController.createProduct}"/>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
