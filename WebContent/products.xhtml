<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="title">#{userController.productsViewTitle}</ui:define>
    <ui:define name="content">
        <h1>Products</h1>
        <b:container>
            <ui:repeat var="p" value="#{userController.products}">
                <b:row>
                    <b:column col-xs="2" col-md="2">
                        <b:thumbnail>
                            <h:graphicImage name="#{utils.getImagePath(p.code)}" height="100" width="100"/>
                        </b:thumbnail>
                    </b:column>
                    <b:column col-xs="6" col-md="4">
                        <h2><h:outputLink value="/product/#{p.code}">#{p.name}</h:outputLink></h2>
                        <div class="pricebox">#{utils.getPrice(p.price)}</div>
                    </b:column>
                </b:row>
            </ui:repeat>
        </b:container>
    </ui:define>
</ui:composition>
