<ui:composition template="templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Product Catalog</ui:define>

    <ui:define name="content">
            <h1>Products</h1>
            <h:form>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Price</th>
                        <th>Description</th>
                    </tr>
                    <ui:repeat var="p" value="#{userController.products}">
                        <tr>
                            <td><h:commandLink action="#{userController.findProduct(p.productID)}" value="#{p.name}">
                            </h:commandLink></td>
                            <td>${p.productCode}</td>
                            <td>${p.price}</td>
                            <td>${p.description}</td>
                        </tr>
                    </ui:repeat>
                </table>
            </h:form>
    </ui:define>
</ui:composition>
