<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="title">#{userController.productsViewTitle}</ui:define>
    <ui:define name="content">
        <h1>Products</h1>
        <b:container>
            <ui:repeat var="p" value="#{userController.products}">
                <b:row>
                    <b:column col-xs="2" col-md="2">
                        <h:outputLink style="" value="/product/#{p.code}">
                            <b:thumbnail>
                                <h:graphicImage name="#{utils.getImagePath(p.code)}" height="100" width="100"/>
                            </b:thumbnail>
                        </h:outputLink>
                    </b:column>
                    <b:column col-xs="6" col-md="4">
                        <div class="product-link" style="color: black; font-size: large;"><h:outputLink
                                style="color:black;" value="/product/#{p.code}">#{p.name}</h:outputLink></div>
                        <div class="pricebox"
                             style=" color: red;font-weight: bold; font-size: large;">#{utils.getPrice(p.price)}</div>
                    </b:column>
                </b:row>
            </ui:repeat>
        </b:container>
    </ui:define>
</ui:composition>
