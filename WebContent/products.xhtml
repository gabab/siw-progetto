<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:o="http://omnifaces.org/ui">
    <ui:define name="title">#{userController.productsViewTitle}</ui:define>
    <ui:define name="content">
        <h1>Products</h1>
        <f:view>
            <h:form>
                <table cellspacing="2" cellpadding="2">
                    <tr>
                        <th/>
                        <th>Name</th>

                        <th>Code</th>

                        <th>Price</th>

                        <th>Description</th>
                    </tr>
                    <ui:repeat var="p" value="#{userController.products}">
                        <tr>
                            <td><o:graphicImage value="#{imageController.getImage(p.code)}" height="100" width="100"/>
                            </td>

                            <td><h:outputLink value="/product/#{p.code}">#{p.name}</h:outputLink></td>

                            <td>#{p.code}</td>

                            <td>#{p.price} â‚¬</td>

                            <td>#{p.description}</td>
                        </tr>
                    </ui:repeat>
                </table>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
