<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://java.sun.com/jsf/html"
        >
    <ui:define name="title">#{products.product.name}</ui:define>

    <ui:define name="content">


        <b:container>
            <div class=".modal-sm"></div>
            <b:row id="infobox">
                <b:column span="4">
                    <b:thumbnail>
                        <div class="prod-img-container">
                            <h:graphicImage styleClass="prod-img prod-img-lg"
                                            name="#{config.getImagePath(products.product.code)}"/>
                            <button class="btn btn-default btn-sm zoom-btn" data-target="#img-modal"
                                    data-toggle="modal">
                                <b:icon name="zoom-in"/>
                            </button>
                        </div>
                    </b:thumbnail>
                </b:column>
                <b:column span="8">
                    <h1>#{products.product.name}</h1>
                    <br/>
                    <b>Price:</b> #{config.getPrice(products.product.price)}
                    <br/>
                    <b>Code:</b> #{products.product.code}
                    <br/>
                    <br/>

                    <br/>
                </b:column>
            </b:row>
            <b:row id="description">
                <b:column>
                    <b:panel title="Description" look="info">
                        #{products.product.description}
                    </b:panel>
                </b:column>
            </b:row>
        </b:container>

        <b:modal id="img-modal" title="">
            <div class="prod-img-container">
                <h:graphicImage name="#{config.getImagePath(products.product.code)}" styleClass="modal-img"/>
            </div>
        </b:modal>

    </ui:define>
</ui:composition>
