<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">Home Page</ui:define>


    <ui:define name="content_nocontainer">
        <b:jumbotron>
            <b:container>
                <h1 style="text-align: center">Welcome to #{config.brand}</h1>

                <p style="text-align: center"><img src="resources/images/cart.png"
                                                   alt="#{config.brand}" align="middle"
                                                   style="width:256px;height:256px;"/></p>

                <h:form>
                    <h:panelGrid styleClass="centred-form">
                        <b:commandButton look="primary"
                                         action="#{products.viewCatalog}"
                                         size="lg"
                                         value="Access Now to the Products List"/>
                    </h:panelGrid>
                </h:form>

            </b:container>
        </b:jumbotron>

    </ui:define>

    <ui:define name="content">
        <br/>
        <a href="admin/insert.xhtml">Insert a product</a>
        <br/>
        <a href="insertAddress.xhtml">Insert Address</a><br/>

    </ui:define>
</ui:composition>
