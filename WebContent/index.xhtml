<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://java.sun.com/jsf/html"
        >
    <ui:define name="title">Home Page</ui:define>


    <ui:define name="content_nocontainer">
        <b:jumbotron>
            <b:container>
                <h:form>
                    <h:panelGrid styleClass="centered-form">
                        <h1>Welcome to #{config.brand}</h1>

                        <h:graphicImage name="images/cart.png" alt="#{config.brand}"
                                        styleClass="img-main"/>
                        <b:button look="primary"
                                  outcome="catalog"
                                  size="lg"
                                  value="View Product Catalog"/>
                    </h:panelGrid>
                </h:form>
            </b:container>
        </b:jumbotron>

    </ui:define>

    <ui:define name="content">
        <h2>Hot Now:</h2>
        <hr/>
        <b:row>
            <ui:repeat value="#{products.lastProducts}" var="p">
                <b:column col-sm="2" col-md="2">
                    <h:outputLink value="/product/#{p.code}">
                        <div class="hotseat">
                            <div class="imgbox-main">
                                <h:graphicImage name="#{config.getImagePath(p.code)}"
                                                styleClass="prod-img prod-img-sm"/>

                            </div>

                            <div class="descbox-main">
                                #{p.name}
                                #{p.price}
                            </div>
                        </div>
                    </h:outputLink>
                </b:column>
            </ui:repeat>
        </b:row>
    </ui:define>
</ui:composition>
