<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://java.sun.com/jsf/html"
        >
    <ui:define name="title">Home Page</ui:define>


    <ui:define name="content_nocontainer">
        <b:jumbotron>
            <b:container>
                <h:form>
                    <h:panelGrid styleClass="centered-form">
                        <h1>Welcome to #{config.brand}</h1>

                        <p><h:graphicImage name="images/cart.png" alt="#{config.brand}"
                                           styleClass="img-main"/></p>

                        <p><h:outputLink value="/catalog"
                                         class="btn btn-primary btn-lg">View Product Catalog</h:outputLink>
                        </p>

                    </h:panelGrid>
                </h:form>
            </b:container>
        </b:jumbotron>

    </ui:define>

    <ui:define name="content">
        <h2>Hot Now:</h2>
        <hr/>
        <b:row>
            <table class="table table-responsive">
                <tr>

                    <ui:repeat value="#{products.lastProducts}" var="p">
                        <td>
                            <h:outputLink value="/product/#{p.code}">
                                <table>
                                    <tr style="height: 150px">
                                        <h:graphicImage name="#{config.getImagePath(p.code)}"
                                                        styleClass="prod-img prod-img-hotseat"/>

                                    </tr>
                                </table>

                            </h:outputLink>
                        </td>
                    </ui:repeat>

                </tr>
            </table>


        </b:row>
    </ui:define>
</ui:composition>
