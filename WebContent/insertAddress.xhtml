<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="title">Insert address</ui:define>

    <ui:define name="content">

        <b:container>
            <b:row>
                <b:column col-md="6" offset="3">
                    <b:alert severity="danger"
                             closable="true"
                             rendered="#{not empty facesContext.messageList}">
                        There where errors:<br/>
                        <h:messages/>
                    </b:alert>
                    <h:form rendered="#{customer.currentCustomer.hasAddress()}">
                        <h:outputText>
                            #{customer.currentCustomer.fullname}
                            <br/>
                            #{customer.currentCustomer.address.street}<br/>
                            #{customer.currentCustomer.address.city}, #{customer.currentCustomer.address.state}<br/>
                            #{customer.currentCustomer.address.zipcode}<br/>
                            #{customer.currentCustomer.address.country}<br/>
                        </h:outputText>
                        <b:commandButton value="Modify" look="primary"
                                         action="#{address.modifyAddress(customer.currentCustomer)}"/>
                    </h:form>
                    <b:panel title="Insert Address">
                        <f:view>
                            <h:form rendered="#{!customer.currentCustomer.hasAddress()}">
                                <fieldset>
                                    <b:inputText value="#{address.street}"
                                                 label="Street"
                                                 placeholder="Street"
                                                 required="true"
                                                 requiredMessage="Street is mandatory"
                                                 id="street"/>
                                    <b:inputText value="#{address.city}"
                                                 label="City"
                                                 placeholder="City"
                                                 required="true"
                                                 requiredMessage="City is mandatory"
                                                 id="city"/>
                                    <b:inputText value="#{address.state}"
                                                 label="State"
                                                 placeholder="State"/>
                                    <b:inputText value="#{address.zipcode}"
                                                 label="Zipcode"
                                                 placeholder="Zipcode"
                                                 required="true"
                                                 requiredMessage="Zipcode is mandatory"
                                                 id="zipcode"/>
                                    <b:inputText value="#{address.country}"
                                                 label="Country"
                                                 placeholder="Country"
                                                 required="true"
                                                 requiredMessage="Country is mandatory"
                                                 id="country"/>
                                    <br/>
                                    <b:commandButton value="Confirm"
                                                     look="warning"
                                                     size="lg"
                                                     action="#{address.insertAddress(customer.currentCustomer)}"/>
                                </fieldset>
                            </h:form>
                        </f:view>
                    </b:panel>
                </b:column>
            </b:row>
        </b:container>
    </ui:define>
</ui:composition>
