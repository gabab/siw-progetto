<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui" xmlns:h="http://java.sun.com/jsf/html">
<ui:composition>

    <b:navBar static="true" brand="#{config.brand}" brandHref="/">


        <b:navbarLinks pull="right">

            <b:navLink value="Register" rendered="#{!login.loggedIn}" href="/register"/>
            <b:navLink value="Login" rendered="#{!login.loggedIn}" href="/login"/>
            <b:navLink value="Cart #{customer.cartSize}" href="/cart" rendered="#{login.loggedIn}"/>
            <b:dropMenu value="#{login.user.fullname}" rendered="#{login.loggedIn}">
                <b:navLink value="My Page" href="/mypage"/>
                <b:navLink value="Cart #{customer.cartSize}" href="/cart"/>
                <b:navLink/>
                <!-- bruttissimo hack per superare le limitazioni di b:navLink -->
                <b:navLink value="Logout" href="/logout"/>
            </b:dropMenu>
        </b:navbarLinks>
        <h:form styleClass="navbar-form navbar-right">
            <div class="form-group">
                <b:inputText placeholder="Search..." value="#{search.searchterm}" span="4"/>
                <b:commandButton value="" style="display: none;" action="#{search.searchProducts}"/>
            </div>
        </h:form>

    </b:navBar>
</ui:composition>
</html>
