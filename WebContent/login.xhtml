<ui:composition template="templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Login</ui:define>

    <ui:define name="content">
        <br/>
        <f:view>
            <h:form>
                <h:panelGrid columns="2" rendered="#{!login.loggedIn}">
                        <h:outputLabel for="username">Username:</h:outputLabel>
                        <h:inputText id="username" value="#{login.email}"/>
                        <h:outputLabel for="password">Password:</h:outputLabel>
                        <h:inputSecret id="password" value="#{login.password}"/>
                </h:panelGrid>
                <h:commandButton value="Login" action="#{login.login}" rendered="#{!login.isLoggedIn}"/>
                <h:commandButton value="Logout" action="#{login.logout}" rendered="#{login.isLoggedIn}"/>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
